<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful - STS</title>
    <link rel="stylesheet" href="../assets/css/smalllinks.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff; /* White background */
            font-family: 'VT323', monospace;
        }
        .loading-container {
            text-align: center;
        }
        .loading-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            position: absolute;
            top: 0;
            left: 0;
        }
        .loading-progress {
            height: 100%;
            background-color: #000;
            width: 0%;
            animation: load 10s linear forwards;
        }
        @keyframes load {
            from { width: 0%; }
            to { width: 100%; }
        }
        .loading-image {
            margin: 20px 0;
            max-width: 100px; /* Smaller logo size */
            height: auto;
        }
        .loading-text {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>
        // Redirect to home page after 10 seconds
        setTimeout(function() {
            window.location.href = "../index.html";
        }, 10000);

        // Update the loading text
        let dots = 0;
        function updateLoadingText() {
            const loadingText = document.getElementById('loadingText');
            if (dots < 3) {
                loadingText.textContent += '.';
                dots++;
            } else {
                loadingText.textContent = 'Loading';
                dots = 0;
            }
        }

        // Set interval for loading text update
        setInterval(updateLoadingText, 500);
    </script>
</head>
<body>
    <div class="loading-bar">
        <div class="loading-progress"></div>
    </div>
    <div class="loading-container">
        <img src="../assets/images/loading.png" alt="Loading Logo" class="loading-image">
        <p id="loadingText" class="loading-text">Loading</p>
    </div>
</body>
</html>
